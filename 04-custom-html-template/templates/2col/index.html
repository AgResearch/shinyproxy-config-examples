<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/2-col-portfolio.css}"/>
	<script th:src="@{/webjars/jquery/2.2.2/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="../fragments/navbar :: navbar"></div>

	<div class="container" id="applist">
		<div class="row" >
			<div th:each="app: ${apps}">
				<div class="col-md-6 portfolio-item">
					<div class="card-box">
		                <a th:href="@{/app/}+${app.name}">
		                	<div class="image-box">
		                		<img class="img-responsive" th:src="@{/assets/img/{name}.png(name=${app.name})}"></img>
		                	</div>
		                </a>
		                <h3>
		                    <a th:href="@{/app/}+${app.name}" th:text="${app.displayName == null} ? ${app.name} : ${app.displayName}"></a>
		                </h3>
		                <p th:if="${app.description != null}" th:text="${app.description}" ></p>
	            	</div>
	            </div>
			</div>
		</div>
	</div>
</body>
</html>
